[build]
  base = "pagedao-dashboard/"
  command = "npm run build"
  publish = "dist/"
  functions = "../pagedao-api/functions"

# Redirect API requests to the functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for the dashboard
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
